# Server Config
server.port=9093
server.servlet.context-path=/external

# MongoDB - Updated for Docker
spring.data.mongodb.uri=mongodb://mongodb:27017/eventbooking
spring.data.mongodb.auto-index-creation=true

# Google Maps API (set via environment variable)
google.maps.api.key=${GOOGLE_MAPS_API_KEY:}

# CORS
cors.allowed-origins=*
cors.allow-credentials=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.externalapi=DEBUG

# Application name
spring.application.name=external-api-service

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always