name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-west-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-2.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-backend:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user, event, booking, external-api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests -q
        working-directory: ${{ matrix.service }}

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-war
          path: ${{ matrix.service }}/target/*.war
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: eventbooking-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: eventbooking-app

      - name: Build
        run: npm run build
        working-directory: eventbooking-app

  docker-build-scan-push:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all WAR artifacts
        uses: actions/download-artifact@v4

      - name: Move WAR files to service directories
        run: |
          cp user-war/*.war user/target/ 2>/dev/null || mkdir -p user/target && cp user-war/*.war user/target/
          cp event-war/*.war event/target/ 2>/dev/null || mkdir -p event/target && cp event-war/*.war event/target/
          cp booking-war/*.war booking/target/ 2>/dev/null || mkdir -p booking/target && cp booking-war/*.war booking/target/
          cp external-api-war/*.war external-api/target/ 2>/dev/null || mkdir -p external-api/target && cp external-api-war/*.war external-api/target/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker images
        run: |
          docker build -t $ECR_REGISTRY/event-booking/user-service:$IMAGE_TAG -t $ECR_REGISTRY/event-booking/user-service:latest ./user
          docker build -t $ECR_REGISTRY/event-booking/event-service:$IMAGE_TAG -t $ECR_REGISTRY/event-booking/event-service:latest ./event
          docker build -t $ECR_REGISTRY/event-booking/booking-service:$IMAGE_TAG -t $ECR_REGISTRY/event-booking/booking-service:latest ./booking
          docker build -t $ECR_REGISTRY/event-booking/external-api-service:$IMAGE_TAG -t $ECR_REGISTRY/event-booking/external-api-service:latest ./external-api
          docker build -t $ECR_REGISTRY/event-booking/frontend:$IMAGE_TAG -t $ECR_REGISTRY/event-booking/frontend:latest ./eventbooking-app

      - name: Scan images with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ env.ECR_REGISTRY }}/event-booking/user-service:${{ env.IMAGE_TAG }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Push images to ECR
        run: |
          docker push $ECR_REGISTRY/event-booking/user-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/event-booking/user-service:latest
          docker push $ECR_REGISTRY/event-booking/event-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/event-booking/event-service:latest
          docker push $ECR_REGISTRY/event-booking/booking-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/event-booking/booking-service:latest
          docker push $ECR_REGISTRY/event-booking/external-api-service:$IMAGE_TAG
          docker push $ECR_REGISTRY/event-booking/external-api-service:latest
          docker push $ECR_REGISTRY/event-booking/frontend:$IMAGE_TAG
          docker push $ECR_REGISTRY/event-booking/frontend:latest
