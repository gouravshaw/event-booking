# Server Config
server.port=9090
server.servlet.context-path=/user

# MongoDB - Updated for Docker
spring.data.mongodb.uri=mongodb://mongodb:27017/eventbooking
spring.data.mongodb.auto-index-creation=true

# Firebase
firebase.credential.path=classpath:serviceAccountKey.json

# Admin secret for user registration
admin.secret=password

# CORS
cors.allowed-origins=*
cors.allow-credentials=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.user=DEBUG

# Application name
spring.application.name=user-service

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always