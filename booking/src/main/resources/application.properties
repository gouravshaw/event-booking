# Server Config
server.port=8080
server.servlet.context-path=/booking

# MongoDB - Updated for Docker
spring.data.mongodb.uri=mongodb://mongodb:27017/eventbooking
spring.data.mongodb.auto-index-creation=true

# Firebase
firebase.credential.path=classpath:serviceAccountKey.json

# Event Service URL - Updated for Docker network
event.service.url=http://event-service:8080/event

# CORS
cors.allowed-origins=*
cors.allow-credentials=false

# Logging - Increased level for more verbose output
logging.level.org.springframework=INFO
logging.level.com.example.booking=DEBUG

# Application name
spring.application.name=booking-service

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# AWS SQS (leave empty for local dev -- uses direct HTTP calls)
aws.sqs.queue-url=${SQS_QUEUE_URL:}
aws.sqs.region=${AWS_REGION:eu-west-2}