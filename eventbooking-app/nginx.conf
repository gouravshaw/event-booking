server {
    listen 80;
    server_name localhost;
    
    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Enable logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    # Increase request timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Common proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Proxy pass to user service
    location /user/ {
        proxy_pass http://user-service:8080/user/;
    }
    
    # Proxy pass to event service
    location /event/ {
        proxy_pass http://event-service:8080/event/;
    }
    
    # Proxy pass to booking service
    location /booking/ {
        proxy_pass http://booking-service:8080/booking/;
    }
    
    # Proxy pass to external API service
    location /external/ {
        proxy_pass http://external-api-service:8080/external/;
    }
}